    <title>Survey</title>

    <!-- 라우팅 -->
    <script>
        angular.module("thinkLibrary")
                .config(function ($routeProvider){
                    $routeProvider.when("/makeHome", {
                        templateUrl: "components/makeQuestionnaire/makeHome.html"
                    });
                    $routeProvider.when("/createQuestionnaire", {
                        templateUrl: "components/makeQuestionnaire/createQuestionnaire.html"
                    });
                    $routeProvider.when("/makingSpace", {
                        
                        templateUrl: "components/makeQuestionnaire/makingSpace.html"
                    });
                    $routeProvider.when("/share", {
                        templateUrl: "components/share/share.html"
                    });
                    $routeProvider.when("/panelInfo/:param", {
                        templateUrl: function(attrs){
                            return "components/response/panelInfo.html"
                        }
                    });
                    $routeProvider.when("/responseHome/:param", {
                        templateUrl: function(attrs){
                            return "components/response/responseHome.html"
                        }
                    });
                    $routeProvider.when("/responseLogin/:param", {
                        templateUrl: function(attrs){
                            return "components/response/responseLogin.html"
                        }
                    });
                    $routeProvider.when("/response/:param", {
                        templateUrl: function(attrs) {
                            return "components/response/response.html"
                        }

                    });
                    $routeProvider.when("/result_analysis", {
                        templateUrl: "components/result_analysis/result_analysis.html"
                    });

                    $routeProvider.when("/result", {
                        templateUrl: "components/result/result.html"
                    });
                       $routeProvider.when("/Thank", {
                        templateUrl: "components/makeQuestionnaire/Thank.html"
                    });



                });
    </script>
    
</head>
