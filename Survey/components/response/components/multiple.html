<div id="view{{item.num}}" class="well component">
    <h3> {{item.num + 1}}.&nbsp;{{item.question_content}} </h3>
    <div class="form-group">
        <div ng-repeat="exam in item.example track by $index">
            <label>
                <input  type="radio" name="multiple{{item.num}}" ng-model="item.answer" id="optionsRadios{{$index}}" value="{{$index}}">
                {{exam.content}}
            </label>
        </div>
    </div>
</div>
